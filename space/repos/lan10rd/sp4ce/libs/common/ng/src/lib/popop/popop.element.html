<div
*ngIf="srv.show"
class="common-popop-element-container"
(click)="$event.stopPropagation()"
(mousemove)="$event.stopPropagation()"
(touchstart)="$event.stopPropagation()"
(mousedown)="mousedown($event)"
(mouseup)="mouseup($event)"
>
<!-- (mousedown)="mousedown($event)" -->
<!-- (mouseup)="mouseup($event)" -->

    <div
    class="common-popop-element-modal"
    tabindex="1"
    (mousedown)="mousedown_event = null; $event.stopPropagation();"
    #modal
    >   

        <common-ng-dynamic-element
        class="scrollable-child"
        [component]="srv.component"
        [module]="srv.module"
        [data]="srv.data"
        #popopContent
        ></common-ng-dynamic-element>

    </div>

</div>
