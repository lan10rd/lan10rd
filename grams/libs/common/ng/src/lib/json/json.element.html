<ul
*ngFor = "let key of keys; let i=index; trackBy: json.trackBy"
>
    <li>
        {{key}}
        <input
        [ngModel]="keys[i]"
        (ngModelChange)="changeKey($event, i)"
        >

        <ng-container
        [ngSwitch]="json.typeOf(object[key])"
        >

            <input
            *ngSwitchCase="'str'"
            [(ngModel)]="object[key]"
            placeholder="{{key}}"
            >

            <input
            *ngSwitchCase="'num'"
            [(ngModel)]="object[key]"
            type="number"
            >

            <ng-container
            *ngSwitchCase="'boo'"
            >
                {{object[key]}}
            </ng-container>

            <common-ng-json-element
            *ngSwitchDefault
            [(object)]="object[key]"
            ></common-ng-json-element>

        </ng-container>

    </li>
</ul>
