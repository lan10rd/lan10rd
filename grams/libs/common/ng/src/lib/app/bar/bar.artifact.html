<common-ng-app-bar-element
class="fixed-top bl scrollable-y glo-0-drop contain"
style="max-height: 100vh; border-radius: 0; display: flex; flex-direction: column;"
>
    
    <!-- style="top: 0"
    class="z1 sticky" -->
    <!-- <div
    
    > -->
        <div
        class="flex"
        >

            <div
            class="ib"
            style="width: 18%;"
            >
                <div
                (click)="srv.open('left')"
                >
                    <ng-content
                    select="[left-button]"
                    ></ng-content>
                </div>

            </div>

            <div
            class="ib"
            style="width: 64%;"
            >

                <ng-container
                [ngSwitch]="srv.show"
                >

                    <ng-content
                    *ngSwitchCase="'left'"
                    select="[left-bar]"
                    ></ng-content>

                    <ng-content
                    *ngSwitchCase="''"
                    select="[middle-bar]"
                    ></ng-content>

                    <ng-content
                    *ngSwitchCase="'right'"
                    select="[right-bar]"
                    ></ng-content>

                </ng-container>
            </div>

            <!-- ; overflow: auto -->
            <div 
            class="ib"
            style="width: 18%"
            >
                <div
                (click)="srv.open('right')"
                >
                    <ng-content
                    select="[right-button]"
                    ></ng-content>
                </div>

            </div>

        </div>
    <!-- </div> -->

    <div
    style="flex: 1"
    class="scrollable-y"
    >

        <ng-container
        [ngSwitch]="srv.show"
        >

            <ng-container
            *ngSwitchCase="'left'"
            >
                <ng-content
                select="[left-content]"
                ></ng-content>
            </ng-container>

            <ng-container
            *ngSwitchCase="'right'"
            >
                <ng-content
                select="[right-content]"
                ></ng-content>
            </ng-container>

        </ng-container>

    </div>

</common-ng-app-bar-element>
