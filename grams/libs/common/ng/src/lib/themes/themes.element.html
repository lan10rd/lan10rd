<ng-container
*ngFor="let renderer of $any(themes.materials | keyvalue)"
>

    <ng-container
    *ngFor="let item of $any(renderer.value | keyvalue)"
    >
            
        <common-ng-dynamic-element
        *ngIf="item.value.enabled && item.value.imported"
        [component]="item.value.component"
        [module]="item.value.module"
        [data]="item.value.data"
        ></common-ng-dynamic-element>

    </ng-container>
    
</ng-container>

<div
*ngIf="themes?.theme?.innerHTML"
[innerHTML]="themes.theme.innerHTML | sanitizer:'html'"
></div>

<ng-container
*ngIf="themes?.theme?.iframes"
>
    <iframe
    *ngFor="let frame of themes.theme.iframes"
    [src]="frame.src | sanitizer:'resourceUrl'"
    ></iframe>
</ng-container>
