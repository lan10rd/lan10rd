<ng-container
*ngFor="let renderer of $any(themes.materials | keyvalue)"
>
    <ng-container
    *ngFor="let item of $any(renderer.value | keyvalue)"
    >
        <common-ng-dynamic-element
        *ngIf="item.value.enabled && item.value.imported"
        [component]="item.value.component"
        [module]="item.value.module"
        [data]="item.value.data"
        ></common-ng-dynamic-element>
    </ng-container>
</ng-container>

<div
*ngIf="themes?.theme?.safeHTML?.length > 0"
[innerHTML]="themes.theme.safeHTML"
></div>

<div
*ngIf="themes?.theme?.unsafeHTML?.length > 0"
[innerHTML]="themes.theme.unsafeHTML | sanitizer:'html'"
></div>

<ng-container
*ngIf="themes?.theme?.iframes"
>
    <iframe
    *ngFor="let frame of themes.theme.iframes"
    [src]="frame | sanitizer:'resourceUrl'"
    ></iframe>
</ng-container>

<ng-container
*ngIf="themes?.theme?.frames"
>
    <common-ng-frame-element
    *ngFor="let frame of themes.theme.frames"
    [src]="frame.src"
    [snippet]="frame.snippet"
    ></common-ng-frame-element>
</ng-container>
