<ng-container
[ngSwitch]="menu._option"
>

    <ng-container
    *ngSwitchCase="'preferences'"
    >

        <common-ng-select-element
        [options]="['themes']"
        [initial]="true"
        #preferencesMenu
        ></common-ng-select-element>

        <ng-container
        [ngSwitch]="preferencesMenu._option"
        >

            <common-ng-themes-editor-element
            *ngSwitchCase="'themes'"
            ></common-ng-themes-editor-element>
    
        </ng-container>

    </ng-container>
    
</ng-container>
