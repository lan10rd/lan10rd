<common-ng-code-editor-element
*ngIf="editor"
class="editor"
[(model)]="snippet"
[options]="{ language: 'html', wordWrap: 'on'}"
></common-ng-code-editor-element>

<textarea
*ngIf="!editor"
class="editor"
[(ngModel)]="snippet"
></textarea>

<common-ng-frame-element
style="height: 25rem"
[snippet]="snippet"
></common-ng-frame-element>
