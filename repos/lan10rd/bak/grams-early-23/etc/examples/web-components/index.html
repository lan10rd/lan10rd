    <script>
        // had to do this because the MIME type returned from githubusercontent is plain/text not script :/
        let fun = async () => {

            let data = await fetch('https://raw.githubusercontent.com/lan10rd/lan10rd/main/repos/lan10rd/assets/js/common-wc-ng.js')
            let text = await data.text()

            let script = document.createElement('script')
            script.type = 'text/javascript'
            script.append(document.createTextNode(text))
            document.head.append(script)
